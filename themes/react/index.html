<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><%= site.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="canonical" href="<%= site.canonicalUrl %>" />
		<meta name="description" content="<%= site.description %>">
		<link href=/static/css/app.min.css rel=stylesheet>
		<script src=/static/js/app.min.js></script>
	</head>
	<body>
		<!--[if lt IE 10]><p class="oldie">Sorry!  We do not support your old browser.  Please come again with a <a href="http://browsehappy.com/">modern broser</a>.</p><![endif]-->

		<div><%- content %></div>

		<script type="text/javascript">
			<% if (site.analytics) { %>
				var _gaq = _gaq || [];
				_gaq.push(['_setAccount', '<%= site.analytics.code %>']);
				_gaq.push(['_trackPageview']);
				(function() {
					var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
					ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
					var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
				})();
			<% } %>
		</script>
	</body>
</html>
